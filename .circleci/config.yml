version: 2
jobs:
  build:
    working_directory: ~/App
    docker:
      - image: circleci/node:7.10
    steps:
      - checkout
      - run: yarn install
      - run: yarn test
  env:
    working_directory: ~/App
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache \
              py-pip=9.0.0-r1
            pip install \
              docker-compose==1.12.0 \
              awscli==1.11.76
      - run:
          name: Start container and verify it's working
          command: |
            docker-compose up

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - env

